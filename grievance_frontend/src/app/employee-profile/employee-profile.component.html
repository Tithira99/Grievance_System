<!doctype html>
<html lang="en">
     <head>
        <title>Sign Up 06</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        

    </head>

	<body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Employee Update Page</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="wrap d-md-flex">
                            <div class="text-wrap p-4 p-lg-5 d-flex img" style="background-image: url(../assets/images/bg.jpg);">
                                <div class="text w-100">
                                    <h2 class="mb-4">Welcome to Employee Update form</h2>
                                    <p>You can't hold on to a grievance and be happy.<br> Time to make choice!</p>
                                </div>
                            </div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="row justify-content-center py-md-5">
                                    <div class="col-lg-9">
                                
                                        <form  (ngSubmit)="onSubmit()" class="signup-form">
                                            <div class="row">
                                                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" for="Ename">Employee Name</label>
                                                        <input id="Ename" type="text" required minlength="2"  #name="ngModel" class="form-control" [(ngModel)]="employee.employeeName"  name="EmpName">
                                                        <div *ngIf="name.invalid &&(name.dirty||name.touched)" class="alert">
                                                            <div *ngIf="name.errors?.['required']" > 
                                                                required field
                                                            </div>
                                                            <div *ngIf="name.errors?.['minlength']" > 
                                                                Name:minimum length=2
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="email">Email</label>
                                                        <input id="email" type="text"  #email="ngModel" class="form-control" [(ngModel)]="employee.email" name="EmpEmail">
                                                    </div>
                                                    <div *ngIf="email.invalid &&(email.dirty||email.touched)" class="alert">
                                                        <div *ngIf="email.errors?.['required']"> 
                                                            required field
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label"  for="MNumber">Mobile Number</label>
                                                        <input id="MNumber" type="text" required minlength="10" required maxlength="10"  #MobileNumber="ngModel" class="form-control" [(ngModel)]="employee.mobileNumber" name="EmpMNumber">
                                                        <div *ngIf="MobileNumber.invalid &&(MobileNumber.dirty||MobileNumber.touched)" class="alert">
                                                            <div *ngIf="MobileNumber.errors?.['required']" > 
                                                                required field
                                                            </div>
                                                            <div *ngIf="MobileNumber.errors?.['minlength']||MobileNumber.errors?.['maxlength'] "> 
                                                                Invalid Mobile Number
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" for="UserName">User Name</label>
                                                        <input id="UserName" type="text" required minlength="4" required maxlength="10"  #UserName="ngModel" class="form-control" [(ngModel)]="employee.userName" name="EmpUserName">
                                                    </div>
                                                    <div *ngIf="UserName.invalid &&(UserName.dirty||UserName.touched)" class="alert">
                                                        <div *ngIf="UserName.errors?.['required']" > 
                                                            required field
                                                        </div>
                                                        <div *ngIf="UserName.errors?.['minlength']||UserName.errors?.['maxlength'] "> 
                                                            minimum characters:4
                                                        </div>
                                                    </div>
                                                </div>       
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" for="password">Password</label>
                                                        <input id="password" type="password" required minlength="5"   #password="ngModel"  class="form-control"  [(ngModel)]="employee.password" name="EmpPassword">
                                                    </div>
                                                    <div *ngIf="password.invalid &&(password.dirty||password.touched)" class="alert">
                                                        <div *ngIf="password.errors?.['required']" > 
                                                            required field
                                                        </div>
                                                        <div *ngIf="password.errors?.['minlength'] "> 
                                                            minimum characters:5
                                                        </div>
                                                    </div>
                                                </div>
                                                <div *ngIf=error class="alert alert-danger">
                                                    {{error}}
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary submit p-3">Update</button>
                                                        <button style="position:relative;left:20px;" (click)="goToFollowUpPage(employee.employeeID)" class="btn btn-primary submit p-3">Back</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </section>
    </body>
</html>
